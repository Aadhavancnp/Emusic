{% extends 'base.html' %}

{% block title %}FAQ - E-Music{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-4">Frequently Asked Questions</h1>

        <div class="mb-4">
            <input type="text" id="faqSearch" class="form-control" placeholder="Search FAQs...">
        </div>

        <div id="faqList">
            {% for faq in faqs %}
                <div class="card mb-3 faq-item">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#faq{{ faq.id }}">
                                {{ faq.question }}
                            </button>
                        </h5>
                    </div>
                    <div id="faq{{ faq.id }}" class="collapse">
                        <div class="card-body">
                            {{ faq.answer|linebreaks }}
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No FAQs available at the moment.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('faqSearch');
            const faqItems = document.querySelectorAll('.faq-item');

            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();

                faqItems.forEach(item => {
                    const question = item.querySelector('button').textContent.toLowerCase();
                    const answer = item.querySelector('.card-body').textContent.toLowerCase();

                    if (question.includes(searchTerm) || answer.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
{% endblock %}

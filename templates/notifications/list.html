{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <h1 class="display-4 mb-4">Notifications</h1>
        <div class="list-group">
            {% for notification in notifications %}
                <div class="list-group-item list-group-item-action {% if not notification.is_read %}list-group-item-primary{% endif %}">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ notification.message }}</h5>
                        <small>{{ notification.created_at|timesince }} ago</small>
                    </div>
                    {% if not notification.is_read %}
                        <a href="{% url 'mark_as_read' notification.id %}" class="btn btn-sm btn-outline-primary mt-2">Mark
                            as read</a>
                    {% endif %}
                </div>
            {% empty %}
                <p>No notifications</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}

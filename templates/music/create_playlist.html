{% extends 'base.html' %}

{% block content %}
    <div class="container py-5">
        <h1 class="display-4 mb-4">Create New Playlist</h1>
        <div class="row">
            <div class="col-md-6">
                <form method="post" action="{% url 'create_playlist' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="playlist-name" class="form-label">Playlist Name</label>
                        <input type="text" class="form-control" id="playlist-name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="playlist-description" class="form-label">Description (optional)</label>
                        <textarea class="form-control" id="playlist-description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Playlist</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
